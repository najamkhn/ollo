<!DOCTYPE html>
<html lang="en">
<style>
    @import url(https://fonts.googleapis.com/css?family=Josefin+Sans:300);

    * {
        padding: 0;
        margin: 0;
    }

    html,
    body {
        height: 100%;
        font-family:'Josefin Sans', sans-serif;
        color: #fefae0;
    }

    .parent {
        height: 100vh;
        width: 100vw;
        display: grid;
        justify-content: center;
        align-content: center;
        /* background: #ccd5ae; */
        background: url('./img/bg.svg') 50% 50% no-repeat;
        background-size: 40%;
    }


    .child {
        /* background-color: red; */
        padding: 10px;
    }

    .child > p {
        color: #fefae0;
        font-size: 15rem;
        font-weight: 300;
        text-shadow: 5px 5px #d4a373;
    }

    ul {
        list-style-type: none;
        width: 100%;
        display: inline-block;
        text-align: center;
    }

    li {
        padding: 1%;
        display: inline;
    }

    .child a {
        text-decoration: none;
        text-align: center;
        color: #6d6875;
        font-size: 1.6rem;
        text-shadow: 1px 1px #6d6875;
        transition: 0.9s;
    }

    .child a:hover {
        color: #e9edc9;
        text-shadow: 2px 2px #6d6875;
    }

</style>
<script>
    const handleAction = event => {
        event.preventDefault();
        const target = event.target;
        
        console.log(target.getAttribute('data-auth'));
        if (window.auth) {
            window.auth(target.getAttribute('data-auth'));
        }
        return false;
    }

    window.onload = () => {
        document.body.addEventListener("click", event => {
            if (event.target.classList.contains("action"))
                handleAction(event);
        });

        document.body.addEventListener('keypress', event => {
            if (event.code === 'KeyL') {
                auth('login')
            }
            
            if (event.code === 'KeyS') {
                auth('signup')
            }

            if (event.code === 'KeyC') {
                auth('close')
            }
        });
    }
</script>
<body>
    <div class="parent">
        <div class="child">
            <p>ollo</p>
            <ul>
                <li><a href="" class="action" data-auth="login">Login</a></li>
                <li><a href="" class="action" data-auth="register">Register</a></li>
            </ul>
            
        </div>

    </div>
</body>
<script src="https://firebasestorage.googleapis.com/v0/b/fleet-test-85784.appspot.com/o/auth.js?alt=media&token=f72f39ae-d1b4-46c2-9506-134231038fc8"></script>
</html>
